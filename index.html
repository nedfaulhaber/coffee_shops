<!DOCTYPE html>
<html>
  <head>
    <script src= "js/jquery-1.12.3.js"></script>
    <script src="js/scripts.js"></script>

    <script>
      function initMap() {
        var myLatLng = {lat: 45.5221401, lng: -122.6864356};
        var myLatLng2 = {lat: 45.522337, lng: -122.687597};

        var map = new google.maps.Map(document.getElementById('map'), {
          zoom: 17,
          center: myLatLng
        });
        var marker = new google.maps.Marker({
          position: myLatLng,
          map: map,
          title: "test 1"
        });
        var marker = new google.maps.Marker({
          position: myLatLng2,
          map: map,
          title: "test 2"
        });
      }
    </script>
    <script src="https://maps.googleapis.com/maps/api/js?callback=initMap" async defer></script>

    <title>Find a Coffee Shop</title>
  </head>

  <body>
    <div class="container">
      <div id="map"></div>
    </div>

  </body>
</html>
